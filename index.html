<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMC920 AVL Data</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #data-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="data-info">
    <p><strong>Time:</strong> <span id="timestamp">-</span></p>
    <p><strong>Priority:</strong> <span id="priority">-</span></p>
    <p><strong>Latitude:</strong> <span id="latitude">-</span></p>
    <p><strong>Longitude:</strong> <span id="longitude">-</span></p>
    <p><strong>Speed:</strong> <span id="speed">-</span></p>
    <p><strong>Altitude:</strong> <span id="altitude">-</span></p>
  </div>

  <!-- Load the Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc-61a9_ziMx37xXon8uT1PJ2wReRdjK8&callback=initMap" async defer></script>

  <script>
    let map;
    let marker;

    // Initialize the Google Map
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 }, // Default center
        zoom: 13,
        mapTypeId: 'satellite',
      });

      // Marker initialization
      marker = new google.maps.Marker({
        map: map,
        position: { lat: 0, lng: 0 },
        title: "FMC920 Location",
      });
    }

    // Fetch AVL data from the server and update the map and info box
    async function fetchData() {
      try {
        const response = await fetch('https://gps-server123.ddns.net/latest-data');
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }
        const data = await response.json();

        // Update map and marker if location data is valid
        if (data.location && data.location.length === 2) {
          const [lat, lng] = data.location.map(Number);

          if (!isNaN(lat) && !isNaN(lng)) {
            marker.setPosition(new google.maps.LatLng(lat, lng));
            map.setCenter(new google.maps.LatLng(lat, lng));
          }
        }

        // Update info box
        document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
        document.getElementById('priority').textContent = data.priority;
        document.getElementById('latitude').textContent = (data.location[0] || 0).toFixed(6);
        document.getElementById('longitude').textContent = (data.location[1] || 0).toFixed(6);
        document.getElementById('speed').textContent = `${data.speed || 0} km/h`;
        document.getElementById('altitude').textContent = `${data.altitude || 0} m`;

        // Show the info box
        document.getElementById('data-info').style.display = 'block';
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Fetch data every 5 seconds
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
